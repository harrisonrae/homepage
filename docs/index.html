<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily Image Display</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background: white;
    }
    img {
      width: 100vw;
      height: 100vh;
      object-fit: scale-down;
      margin-top: 50px;
      margin-bottom: 50px;
    }
    .date-display {
      position: absolute;
      top: 20px;
      left: 20px;
      color: blanchedalmond;
      font-family: Arial, sans-serif;
      font-size: 24px;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
    }
    .modal {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: white;
      color: black;
      font-family: Arial, sans-serif;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      display: none;
      z-index: 1000;
    }
    .modal.active {
      display: block;
    }
    .modal .close-btn {
      margin-top: 15px;
      padding: 5px 10px;
      background-color: black;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <img id="dayImage" src="" alt="Daily Image">
  <div class="date-display" id="dateDisplay"></div>
  <!-- Modal -->
  <div class="modal" id="modal">
    <p id="modalText"></p>
    <button class="close-btn" onclick="closeModal()">Close</button>
  </div>
  <script>
    const images = Array.from({ length: 365 }, (_, i) => `images/day${i + 1}.png`);
    const fallbackImage = 'images/day23.png';
    let messages = []; // Placeholder for messages

    // Load messages from JSON
    fetch('messages.json')
      .then(response => response.json())
      .then(data => {
        messages = data;
      })
      .catch(error => console.error('Error loading messages:', error));

    function updateImageAndDate() {
      const now = new Date();
      const startOfYear = new Date(now.getFullYear(), 0, 0);
      const diff = now - startOfYear;
      const dayOfYear = Math.floor(diff / (1000 * 60 * 60 * 24));

      // Update image
      const imageElement = document.getElementById('dayImage');
      const currentImage = images[dayOfYear];
      imageElement.src = currentImage;

      imageElement.onerror = () => {
        imageElement.src = fallbackImage;
      };

      // Update date display
      const options = { month: 'long', day: 'numeric' };
      const dateDisplay = document.getElementById('dateDisplay');
      dateDisplay.textContent = now.toLocaleDateString('en-US', options);

      // Attach click event to open modal with the message for the day
      dateDisplay.onclick = () => openModal(messages[dayOfYear] || "No message available for today.");
    }

    function openModal(message) {
      const modal = document.getElementById('modal');
      const modalText = document.getElementById('modalText');
      modalText.textContent = message;
      modal.classList.add('active');
    }

    function closeModal() {
      const modal = document.getElementById('modal');
      modal.classList.remove('active');
    }

    updateImageAndDate();
  </script>
</body>
</html>
